    <nav class="navbar">
      <div class="logo">
        <h1>
          <a href="index.html" style="color: inherit; text-decoration: none;">avraham photography</a>
        </h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>

  <main>
    <!-- Gallery Slider Section -->
    <section id="home" class="hero-section">
      <div class="slider-container" id="slider-container">
        <div class="slide" data-index="0">
          <img src="images/lookbooks/lookbook1.jpg" alt="Lookbook 1" />
          <div class="slide-overlay"></div>
        </div>
        <div class="slide" data-index="1">
          <img src="images/lookbooks/lookbook2.jpg" alt="Lookbook 2" />
          <div class="slide-overlay"></div>
        </div>
        <div class="slide" data-index="2">
          <img src="images/lookbooks/lookbook3.jpg" alt="Lookbook 3" />
          <div class="slide-overlay"></div>
        </div>
        <div class="slide" data-index="3">
          <img src="images/lookbooks/lookbook4.jpg" alt="Lookbook 4" />
          <div class="slide-overlay"></div>
        </div>
        <div class="slide" data-index="4">
          <img src="images/lookbooks/lookbook5.jpg" alt="Lookbook 5" />
          <div class="slide-overlay"></div>
        </div>
        <div class="slide" data-index="5">
          <img src="images/lookbooks/lookbook6.jpg" alt="Lookbook 6" />
          <div class="slide-overlay"></div>
        </div>
      </div>
      <button class="prev-btn">&#10094;</button>
      <button class="next-btn">&#10095;</button>
    </section>

    <!-- Thumbnails / Grid -->
    <section class="carousel-gallery">
      <div class="container">
        <div class="carousel-grid" id="carousel-grid"></div>
      </div>
    </section>
  </main>

  <!-- Lightbox Container -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>
