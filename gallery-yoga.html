<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoga Gallery - Avraham Maisels</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">Avraham Maisels</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#galleries">Galleries</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
      <!-- תפריט נייד -->
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="gallery-page">
      <h2>Yoga Gallery</h2>
      <div class="gallery-grid">
        <div class="gallery-item">
          <img src="images/yoga/yoga1.jpg" alt="Yoga 1">
        </div>
        <div class="gallery-item">
          <img src="images/yoga/yoga2.jpg" alt="Yoga 2">
        </div>
        <div class="gallery-item">
          <img src="images/yoga/yoga3.jpg" alt="Yoga 3">
        </div>
        <div class="gallery-item">
          <img src="images/yoga/yoga4.jpg" alt="Yoga 4">
        </div>
        <div class="gallery-item">
          <img src="images/yoga/yoga5.jpg" alt="Yoga 5">
        </div>
        <div class="gallery-item">
          <img src="images/yoga/yoga6.jpg" alt="Yoga 6">
        </div>
        <div class="gallery-item">
          <img src="images/yoga/yoga7.jpg" alt="Yoga 7">
        </div>
        <div class="gallery-item">
          <img src="images/yoga/yoga8.jpg" alt="Yoga 8">
        </div>
      </div>
    </section>
  </main>

  <!-- Lightbox Container -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Avraham Maisels. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Lightbox -->
  <script src="js/lightbox.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
